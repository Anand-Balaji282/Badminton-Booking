    <div id="auth-container" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg hidden">
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Sign In to Book</h2>
        <p class="text-sm text-center text-gray-600 mb-6">Your weekly hours will be tracked using your Google Account.</p>
        <button id="google-login-btn" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200 flex items-center justify-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google" class="w-5 h-5 mr-3">
            Sign In with Google
        </button>
    </div>

    <div id="app-container" class="max-w-4xl mx-auto hidden">
        <header class="flex justify-between items-center bg-white p-4 rounded-lg shadow-md mb-6">
            <h1 class="text-3xl font-extrabold text-blue-600">üè∏ Daily Slot Scheduler</h1>
            <div class="flex items-center space-x-4">
                <span id="user-info" class="text-gray-700 font-medium"></span>
                <button id="logout-btn" class="text-sm text-red-500 hover:text-red-700 font-semibold">Logout</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-blue-100 p-4 rounded-lg shadow">
                <p class="text-sm font-medium text-blue-700">Today's Date</p>
                <p id="current-date" class="text-xl font-bold text-blue-900"></p>
            </div>
            <div class="bg-green-100 p-4 rounded-lg shadow">
                <p class="text-sm font-medium text-green-700">Weekly Hours Used</p>
                <p id="weekly-hours-used" class="text-xl font-bold text-green-900">0 / 2 hours</p>
            </div>
            <div class="bg-yellow-100 p-4 rounded-lg shadow">
                <p class="text-sm font-medium text-yellow-700">Limit Status</p>
                <p id="limit-status" class="text-xl font-bold text-yellow-900">OK</p>
            </div>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md mb-6 flex flex-col sm:flex-row items-center justify-between">
            <label for="date-select" class="font-semibold text-gray-700 mb-2 sm:mb-0">Select Date:</label>
            <input type="date" id="date-select" class="p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div id="slots-container" class="space-y-6">
            </div>

        <div id="message-area" class="mt-6 p-3 text-sm rounded-lg text-center hidden" role="alert"></div>
