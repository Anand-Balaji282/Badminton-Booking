<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Slot Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="loading" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <div id="app-container" class="container mx-auto p-4 md:p-8">
        
        <header class="text-center py-6 border-b border-gray-200">
            <h1 class="text-3xl font-extrabold text-gray-800">Badminton Slot Scheduler</h1>
            <p class="text-gray-500 mt-2">Public Booking | Max 2 Hours per Name (Honor System)</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 my-8">
            <div class="bg-blue-50 p-6 rounded-xl shadow-lg">
                <p class="text-lg font-medium text-blue-600">Today's Date</p>
                <p id="current-date" class="text-3xl font-bold text-blue-800 mt-1"></p>
            </div>
            <div class="bg-green-50 p-6 rounded-xl shadow-lg">
                <p class="text-lg font-medium text-green-600">Your Weekly Hours Used</p>
                <p id="weekly-hours-used" class="text-3xl font-bold text-green-800 mt-1">N/A</p>
            </div>
            <div class="bg-yellow-50 p-6 rounded-xl shadow-lg">
                <p class="text-lg font-medium text-yellow-600">Limit Status</p>
                <p id="limit-status" class="text-3xl font-bold text-yellow-800 mt-1">Pending</p>
            </div>
        </div>
        
        <div class="flex justify-center items-center mb-8 bg-white p-4 rounded-lg shadow-md">
            <label for="date-select" class="text-lg font-semibold mr-4">Select Date:</label>
            <input type="date" id="date-select" class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div id="message-area" class="hidden my-4"></div>

        <div id="slots-container" class="space-y-4">
            </div>

    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

</script>
    
    <script src="script.js"></script>

</body>
</html>
